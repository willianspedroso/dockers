<VirtualHost *:80>
    
    ServerName factorysys
    ServerAlias factorysys

    DocumentRoot /var/www/html/factorysys/erp/web

	ErrorLog ${APACHE_LOG_DIR}/sistema-error.log
	CustomLog ${APACHE_LOG_DIR}/sistema-access.log combined

	<Directory /var/www/html/factorysys/erp/web>
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all

		Require all granted
    </Directory>

</VirtualHost>